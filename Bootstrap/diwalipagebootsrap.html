<!DOCTYPE html>
<html>
    <head>
        <title>
            Diwali page
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
          .bg{
            background-image: url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png);
            background-size:contain;
    
            height: 180px;
            width: 100vw;
            color: white;
          }
          .card-item{
            width: 180px;
            height: 200px;
            background-color: white;
      padding: 5px;
      text-align: center;
            border-radius: 15px;
            margin: 5px;
          }
          .sec{
            background-color: #e6f6ff;
        }
        img{
          width: 100px;
          height: 100px;
        }
        .button{
          text-align: center;
        }
        </style>
    </head>
    <body>
        <div class="bg p-4">
          <h1> Celebrate <br> Diwali With <br>Your Friends</h1>
        </div>
        <div class="sec m-3">
          <div class="d-flex flex-row justify-content-center">
            <div class="card-item p-3 m-2">
              <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png">
              <p> Diwali Air Balloon</p>
              <h3>Rs.369</h3>
            </div>
            <div class="card-item p-3 m-2">
              <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png">
              <p> Diwali Lamp</p>
              <h3> Rs.50</h3>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div class="card-item p-3 m-2">
              <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png">
              <p> Sparkles</p>
              <h3>Rs.150</h3>
            </div>
            <div class="card-item p-3 m-2">
              <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png">
              <p> Fire Crackers</p>
              <h3>Rs.560</h3>
            </div>
          </div>
          <div class="button"> <button type="button" class="btn btn-primary"> View More</button>
          </div>
         
        </div>
    </body>
</html>
